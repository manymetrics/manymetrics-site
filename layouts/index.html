<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>{{ .Site.Title }}</h1>
        </header>
        <main>
            {{ .Content }}
        </main>
        <footer>
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
        </footer>
    </div>
</body>
